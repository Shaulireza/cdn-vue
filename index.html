<!DOCTYPE html>
<html lang="en">
<head>
  <title>My first Vue page</title>
</head>
<body>

  <div id="app">
    {{ message }} <br>
    {{count}}
    <!-- {{count == 50 ? true:false}}<br> -->
    {{count % 2== 0 ? message='even':message='odd'}}<br>
    <button @click="inc()">Inc</button>
    <button @click="dec()">Dec</button>
    <!-- <button @click="">Submit</button> -->

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World!",
          count:50,
        }
      },
      methods:{
        dec(){
            this.count--
        },
        inc(){
            this.count++
        },
      }
    })

   app.mount('#app')

  </script>
</body>
</html>
